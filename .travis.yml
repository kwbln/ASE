language: python
dist: trusty

python:
  - '3.7-dev'

cache: pip

env:
  global:
    - PACKAGENAME='petproject'

addons:
  sonarcloud:
    organization: 'kwbln-github' # the key of the org you chose at step #3
  #    token:
  #      secure: "" # encrypted value of your token

before_install:
  - pip install -r requirements.txt

install:
  - python setup.py sdist
  - python setup.py install

before_script:
  - sonar-scanner

script:
  - sonar-scanner
  - python runner
  #- python petproject/DataDemo.py
